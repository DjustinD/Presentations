<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modified Information Share Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .table-container {
      overflow-x: auto;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    
    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }
    
    th {
      background-color: #f5f5f5;
      font-weight: bold;
      position: sticky;
      top: 0;
    }
    
    .commodity-header {
      background-color: #e0e0e0;
      font-weight: bold;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    .time-cell {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    
    .highlight-corn {
      background-color: rgba(31, 119, 180, 0.1);
    }
    
    .highlight-soybean {
      background-color: rgba(148, 103, 189, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Modified Information Share Table</h1>
    
    <div class="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>Commodity</th>
            <th>pLOB Age (minutes)</th>
            <th>Last Price</th>
            <th>New pLOB Step 1-10</th>
            <th>Old pLOB Step 1-10</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadCSV() {
      const response = await fetch('results-data.csv');
      const data = await response.text();
      const rows = data.split("\n").slice(1); // Remove header row

      const tableBody = document.querySelector("#data-table tbody");

      let previousCommodity = "";

      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length < 5) return; // Skip invalid rows

        const [commodity, age, lastPrice, newStep, oldStep] = cols;

        const tr = document.createElement("tr");

        // Add class based on commodity
        if (commodity.trim() === "Corn") {
          tr.classList.add("highlight-corn");
        } else if (commodity.trim() === "Soybean") {
          tr.classList.add("highlight-soybean");
        }

        // Add commodity header row if commodity changes
        if (commodity !== previousCommodity) {
          const headerRow = document.createElement("tr");
          headerRow.classList.add("commodity-header");
          headerRow.innerHTML = `<td colspan="5">${commodity}</td>`;
          tableBody.appendChild(headerRow);
          previousCommodity = commodity;
        }

        tr.innerHTML = `
          <td>${commodity}</td>
          <td class="time-cell">${age}</td>
          <td>${lastPrice}</td>
          <td>${newStep}</td>
          <td>${oldStep}</td>
        `;

        tableBody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", loadCSV);
  </script>

</body>
</html>
