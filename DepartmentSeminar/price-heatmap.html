<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price-Time Heatmap</title>
    <link rel="stylesheet" href="price-heatmap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <svg id="heatmap" width="1000" height="600"></svg>
        <div class="controls">
            <div class="control-group">
                <label for="binSize">Price Bin Size:</label>
                <select id="binSize" onchange="updateHeatmap()">
                    <option value="0.1">0.1</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5" selected>0.5</option>
                    <option value="1.0">1.0</option>
                    <option value="2.0">2.0</option>
                </select>
            </div>
            <div class="control-group">
                <label for="timeInterval">Time Interval:</label>
                <select id="timeInterval" onchange="updateHeatmap()">
                    <option value="5">5 sec</option>
                    <option value="10">10 sec</option>
                    <option value="30" selected>30 sec</option>
                    <option value="60">1 min</option>
                    <option value="300">5 min</option>
                </select>
            </div>
        </div>
        <div class="footnote">Data source: <span id="filename">mbo_trades_20191226_fut_ZCH0.csv;
        </span></div>
    </div>
    <script src="price-heatmap.js"></script>
</body>
</html>
