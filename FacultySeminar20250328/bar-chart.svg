<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
                <!-- Background and chart area -->
                <rect width="800" height="500" fill="white" />

                <!-- Chart container with adjusted margins -->
                <g transform="translate(80,50)">
                    <!-- Title -->
                    <text x="340" y="-20" text-anchor="middle" font-size="16px">Futures Daily OHLC Chart</text>

                    <!-- Grid lines -->
                    <g class="grid">
                        <line x1="0" y1="0" x2="640" y2="0" stroke="lightgrey" stroke-opacity="0.3" />
                        <line x1="0" y1="68" x2="640" y2="68" stroke="lightgrey" stroke-opacity="0.3" />
                        <line x1="0" y1="136" x2="640" y2="136" stroke="lightgrey" stroke-opacity="0.3" />
                        <line x1="0" y1="204" x2="640" y2="204" stroke="lightgrey" stroke-opacity="0.3" />
                        <line x1="0" y1="272" x2="640" y2="272" stroke="lightgrey" stroke-opacity="0.3" />
                        <line x1="0" y1="340" x2="640" y2="340" stroke="lightgrey" stroke-opacity="0.3" />
                    </g>

                    <!-- Y-axis -->
                    <g class="y-axis">
                        <line x1="0" y1="0" x2="0" y2="340" stroke="black" />
                        <text x="-10" y="0" text-anchor="end" dominant-baseline="middle" font-size="20px">120.5</text>
                        <text x="-10" y="68" text-anchor="end" dominant-baseline="middle" font-size="20px">118.0</text>
                        <text x="-10" y="136" text-anchor="end" dominant-baseline="middle" font-size="20px">115.5</text>
                        <text x="-10" y="204" text-anchor="end" dominant-baseline="middle" font-size="20px">113.0</text>
                        <text x="-10" y="272" text-anchor="end" dominant-baseline="middle" font-size="20px">110.5</text>
                        <text x="-10" y="340" text-anchor="end" dominant-baseline="middle" font-size="20px">104.0</text>
                    </g>

                    <!-- X-axis -->
                    <g class="x-axis">
                        <line x1="0" y1="340" x2="640" y2="340" stroke="black" />

                        <!-- Date labels -->
                        <g transform="translate(40,340)">
                            <line x1="0" y1="0" x2="0" y2="5" stroke="black" />
                            <text x="-40" y="5" text-anchor="middle" transform="rotate(-90)"
                                font-size="20px">01/02</text>
                        </g>
                        <g transform="translate(120,340)">
                            <line x1="0" y1="0" x2="0" y2="5" stroke="black" />
